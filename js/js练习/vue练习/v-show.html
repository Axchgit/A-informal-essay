<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="test">
        <button @click="sum">
            -
        </button>
        <span>{{ num }}</span>
        <button @click="add">
            +
        </button>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#test",
            data: {
                num: 1
            },
            methods: {
                add: function() {
                    this.num++
                        if (this.num > 10) {
                            alert('max');
                            this.num--;
                        }
                },
                sum: function() {
                    this.num--
                        if (this.num < 0) {
                            alert('min');
                            this.num++;
                        }
                }
            },



        })
    </script>

</body>

</html>
